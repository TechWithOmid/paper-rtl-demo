baseURL = "https://techwithomid.github.io/paper-rtl-demo/"
languageCode = "fa"
DefaultContentLanguage = "fa"


title = "کاغذ"
author = "Omid"
theme = "paper-rtl"
paginate = 3
ignoreErrors = ["error-remote-getjson"]

[outputs]
  home = ["HTML", "RSS"]

[params]
  color = "linen"

  github = "techwithomid"
  instagram = "techwithomid"

  avatar = 'omidmmadi@gmail.com'
  name = "امید"
  bio = "دست نوشته های یک برنامه نویس"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]

  [[menu.main]]
    identifier = "about"
    name = "درباره‌من"
    url = "/about/"
    weight = 10
  [[menu.main]]
    identifier = "contact"
    name = "تماس با من"
    url = "/contact/"
    weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
